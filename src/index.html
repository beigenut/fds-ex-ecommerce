<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./index.scss">
  <title>All about eCommerce</title>  
</head>
<body>
  <!-- root -->
  <div class="root"></div>

  <template id="navigation">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">MAll</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item"><a class="nav-link nav-link__btn-dress" href="#">Dress</a></li>
          <li class="nav-item"><a class="nav-link nav-link__btn-coat" href="#">Coat</a></li>
          <li class="nav-item"><a class="nav-link nav-link__btn-shoes" href="#">Shoes</a></li>
          <li class="nav-item"><a class="nav-link nav-link__btn-bags" href="#">Bags</a></li>
          <li class="nav-item"><a class="nav-link nav-link__btn-shirts" href="#">Shirts</a></li>
          <li class="nav-item"><a class="nav-link nav-link__btn-contact" href="#">Contact us</a></li>
        </ul>
        <div class="btn-group">
          <button type="button" class="btn btn-success dropdown-toggle" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">Accounts
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Log in</a>
            <a class="dropdown-item" href="#">My Orders</a>
            <a class="dropdown-item" href="#">Shopping Cart</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Log Out</a>
          </div>
        </div>
        <div class="cart-icon">
            <a href="#"><i class="fas fa-shopping-cart cart-icon__i"></i></a>
        </div>
      </div>
    </nav>
  </template>

  <template id="test">
    <p>teshthehsthhsethseh essetestse</p>
  </template>
  
  <!-- carousel -->
  <template id="main-header">
  <div class="main-header">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="images/slide-2.jpg?auto=yes" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/slide-2.jpg?auto=yes" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/slide-3.jpg?auto=yes" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="events events-one">
      <div class="events-item">
        <img src="images/slide-2.jpg" alt="event1">
      </div>
      <div class="events-btn">
        <a href="#" role="button" class="event-btn btn-secondary btn">View More</a>
      </div>
    </div>
    <div class="events events-two">
      <div class="events-item">
        <img src="images/slide-2.jpg" alt="event1">
      </div>
      <div class="events-btn">
        <a href="#" role="button" class="event-btn btn-success btn">View More</a>
      </div>
    </div>
    <div class="events events-three">
      <div class="events-item">
        <img src="images/slide-2.jpg" alt="event1">
      </div>
      <div class="events-btn">
        <a href="#" role="button" class="event-btn btn-success btn">View More</a>
      </div>
    </div>
    <div class="events events-four">
      <div class="events-item">
        <img src="images/slide-2.jpg" alt="event1">
      </div>
      <div class="events-btn">
        <a href="#" role="button" class="event-btn btn-secondary btn">View More</a>
      </div>
    </div>
  </div>
  </template>

  <!-- product page -->
  <template id="new-products">
    <section class="new-products">
      <div class="rows">
        <h2>New Arrivals</h2>
      </div>
      <div class="rows">
        <!-- 삽입! -->
        <div class="new-products-list"></div>
        <!-- 삽입! -->
      </div>
    </section>
  </template>

  <!-- product page item list template  * 4 -->
  <template id="new-products-list">
    <div class="new-products-items card">
      <img src="images/slide-1.jpg" alt="New Item 01" class="img">
      <div class="new-products-items__card">
        <span class="new-products-items__title"></span>
        <span class="new-products-badge badge badge-success">New</span>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          $<span class="list-group-item__unitPrice"></span>
          <strong>$<span class="list-group-item__marketPrice"></span></strong>
        </li>
      </ul>
      <div class="new-products-items__card">
        <a href="#" class="card-link btn btn-success">View Detail</a>
      </div>
    </div>
  </template>

  <!-- subscribe template -->
  <template id="subscribes">
  <section class="subscribes">
    <div class="rows">
      <h2>Subscribe Our Weekly News</h2>
      <p>Subscribe to our newsletter!</p>
    </div>
    <div class="rows">
      <div class="subscribes-form field">
        <form>
          <span class="control has-icons-left">
          <input class="input" type="email" id="subscribe" method="post" placeholder="Your email address">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </span>
        <button type="submit" class="btn btn-secondary">Send
        </form>
      </div>
    </div>
    </div>
  </section>
  </template>

  <!-- 제품 리스트 페이지 -->
  <template id="product-page">
    <section class="product-page">
      <div class="columns">
        <div class="column is-one-fifth product-category">
          <ul class="list-group">
            <li class="list-group-item list-group-item-action"><a href="#">All</a></li>
            <li class="list-group-item list-group-item-action"><a href="#">Dress</a></li>
            <li class="list-group-item list-group-item-action"><a href="#">Coat</a></li>
            <li class="list-group-item list-group-item-action"><a href="#">Shoes</a></li>
            <li class="list-group-item list-group-item-action"><a href="#">Bags</a></li>
            <li class="list-group-item list-group-item-action"><a href="#">Shirts</a></li>
          </ul>
        </div>
        <div class="column product-container">
          <div class="search-control">
            <p class="control has-icons-left">
              <input class="input search-bar" type="text" placeholder="search">
              <span class="icon is-small is-left"><i class="fas fa-search"></i></span>
              <button type="submit" class="btn btn-secondary">Search
            </p>
          </div>
          <!-- 삽입! -->
          <div class="product-page-list"></div>
          <!-- 삽입! -->
        </div>
      </div>
    </section>
  </template>

  <template id="product-page-list">
    <!-- startline of list *3 // paste -->   
    <div class="column is-one-third product-page__li">
      <div class="product-page__box card">
        <div class="img-box">
          <img src="images/slide-1.jpg" alt="New Item 01" class="img">
          <div class="field img-box__dropdown">
            <div class="control">
              <div class="select is-success">
                <select class="option-list" name="quantity">
                  <option class="option-list-num" value="1">1</option>
                  <option class="option-list-num">2</option>
                  <option class="option-list-num">3</option>
                  <option class="option-list-num">4</option>
                  <option class="option-list-num">5</option>
                </select>
              </div>
            </div>
          </div>
          <a href="#" class="img-box__btn card-link btn btn-success">Add Cart</a>
        </div>
        <div class="product-page__card">
          <p class="product-page__title">Fashion </p>
          <p class="product-page__desc">Fashion </p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            $<span class="list-group-item__unitPrice"></span>
            <strong>$<span class="list-group-item__marketPrice"></span></strong>
          </li>
          <li class="list-group-item">
            Options : 
            <p class="list-group-item__variants">Colors : <span class="list-group-item__color">3</span></p>
            <p class="list-group-item__variants">Size : <span class="list-group-item__size">2</span></p>
          </li>
        </ul>
      </div>
    </div>
    <!-- endline of list *3 // paste -->
  </template>



  <!-- 로그인 페이지 -->
  <template id="login">
    <div class="login">
      <h1 class="login__title">Log in</h1>
      <form class="login__form">
        <input name="username" type="text" class="login__username">
        <input name="password" type="password" class="login__password">
        <button type="submit">Log in</button>
      </form>
    </div>
  </template>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>  
  <script src="./index.js"></script>
</body>
</html>
