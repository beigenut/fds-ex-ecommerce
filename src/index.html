  <!-- product page -->

  <!-- product page item list template  * 4 -->
  <template id="new-products-list">
    <div class="new-products-items card">
      <img class="product-page__img--main" src="images/slide-1.jpg" alt="New Item 01">

  <!-- subscribe template -->

  <section class="subscribes">

      <div class="subscribes-form field">
        <form>
          <span class="control has-icons-left">

  <!-- 제품 리스트 페이지 -->
  <template id="product-page">
    <section class="product-page">
      <div class="rows">
      <div class="columns">
        <div class="column is-one-fifth product-category">
          <ul class="list-group">
            <li class="list-group-item list-group-item-action"><a href="#">All</a></li>
            <li class="list-group-item list-group-item-action"><a href="#">Dress</a></li>
            <li class="list-group-item list-group-item-action"><a href="#">Coat</a></li>
            <li class="list-group-item list-group-item-action"><a href="#">Shoes</a></li>
            <li class="list-group-item list-group-item-action"><a href="#">Bags</a></li>
            <li class="list-group-item list-group-item-action"><a href="#">Shirts</a></li>
          </ul>
        </div>
        <div class="column product-container">
          <div class="search-control">
            <p class="control has-icons-left">
              <input class="input search-bar" type="text" placeholder="search">
              <span class="icon is-small is-left"><i class="fas fa-search"></i></span>
              <button type="submit" class="btn btn-secondary">Search
            </p>
          </div>
          <!-- 삽입! -->
          <div class="product-page-list"></div>
          <!-- 삽입! -->
        </div>
      </div>
    </div>
    </section>
  </template>

  <template id="product-page-list">
    <div class="column is-one-third product-page__li">
      <div class="product-page__box card"><a class="link-to-product-detail" href="#"></a>
        <div class="img-box">
          <img clas="product-page__img--main" src="images/slide-1.jpg" alt="New Item 01">
          <a href="#" class="img-box__btn card-link btn btn-success"><i class="icon-wish far fa-heart"></i> Wish</a>
          <!-- far -> fas 풀컬러 -->
        </div>
        <div class="product-page__card">
          <p class="product-page__title"></p>
          <p class="product-page__desc"></p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            $<span class="list-group-item__unitPrice"></span>
            <strong>$<span class="list-group-item__marketPrice"></span></strong>
          </li>
          <li class="list-group-item">
          <p>Options :</p>
          <div class="divider"></div>
          <p class="list-group-item__variants">Colors : <span class="list-group-item__color"></span></p>
          <p class="list-group-item__variants">Size : <span class="list-group-item__size"></span></p>
          </li>
        </ul>
      </div>
    </div>
  </template>

  <template id="product-page-detail">
    <section class="product-page-detail">
      <div class="rows">
        <nav class="breadcrumb" aria-label="breadcrumbs">
          <ul>
            <li class="breadcrumb-home"><a href="#">Home</a></li>
            <li class="breadcrumb-product"><a href="#">Products</a></li>
            <li class="breadcrumb-category"><a href="#">category</a></li>
            <li class="is-active breadcrumb-sku"><a href="#" aria-current="page">productSKU</a></li>
          </ul>
        </nav>
      </div>
      <div class="rows">
        <div class="columns">
          <div class="column is-one-third">
            <div class="img-box">
              <img class="product-page__img--main" src="images/slide-1.jpg" alt="Detail">
              <div class="img-container">
                <img class="img-container__list" src="images/slide-1.jpg" alt="Detail">
                <img class="img-container__list" src="images/slide-1.jpg" alt="Detail">
                <img class="img-container__list" src="images/slide-1.jpg" alt="Detail">
              </div>
            </div>
          </div>
          <div class="column">
            <div class="product-info-box">
              <p class="product-detail-page__sku">SKU 242423243</p>
              <p class="product-detail-page__title"></p>
              <p class="product-detail-page__desc"></p>
              <form method="POST">
                <div class="field">
                  <div class="control">
                  <span class="list-group-item__variants">Colors :</span>
                  <div class="select is-success">
                    <!-- 삽입! -->
                    <select class="option-list attribute-list-color" name="color" id="color"></select>
                    <!-- 삽입! -->
                  </div>
                </div>
              </div>
              </div>
              <div class="field">
                <div class="control">
                  <span class="list-group-item__variants">Size :</span>
                  <div class="select is-success">
                    <!-- 삽입! -->
                    <select class="option-list attribute-list-size" name="size" id="size"></select>
                    <!-- 삽입! -->
                  </div>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <span class="list-group-item__variants">Quantity :</span>
                  <div class="input is-success">
                    <input type="number" name="quantity" class="input option-quantity" min="1" value="1">
                  </div>
                  <span> <span class="option-quantity-remain">10</span> item(s) left</span>
                </div>
              </div>
              <div class="price-info">
                <div class="divider"></div>
                <div class="price-subtotal">
                  <span class="price-tab price-subtotal__text">Subtotal</span>
                  $<span class="price-tab price-subtotal__value"></span>
                </div>
                <div class="price-tax">
                  <span class="price-tab price-tax__text">Salse Tax <span>(6.875%)</span></span>
                  $<span class="price-tab price-tax__value"></span>
                </div>
                <div class="price-total">
                  <span class="price-tab price-total__text">Total</span>
                  $<span class="price-tab price-total__value"></span>
                </div>
              </div>
              <div class="divider"></div>
              <input type="submit" class="btn btn_submit--cart" value="Add cart">
              <input type="submit" class="btn btn_submit--checkout" value="Checkout">
              </form>
            </div>
          </div>
        </div>
        <div class="rows">
          <div class="comment-box">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="detail-tab" data-toggle="tab" href="#detail" role="tab" aria-controls="detail" aria-selected="true">Detail</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="review-tab" data-toggle="tab" href="#review" role="tab" aria-controls="review" aria-selected="false">Reviews (<span class="review-count">4</span>)</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="policy-tab" data-toggle="tab" href="#policy" role="tab" aria-controls="policy" aria-selected="false">Return Policy</a>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="detail" role="tabpanel" aria-labelledby="detail-tab">...</div>
              <div class="tab-pane fade" id="review" role="tabpanel" aria-labelledby="review-tab">
                <!-- 삽입 -->
                <div class="review-list"></div>
                <!-- 삽입 -->
              </div>
              <div class="tab-pane fade" id="policy" role="tabpanel" aria-labelledby="policy-tab"><p>1. Returns <br /><br /> Option 1 – No Refunds/Exchanges: We do not accept returns or exchanges unless the item you purchased is defective. If you receive a defective item, please contact us at with details of the product and the defect. You can send the item you consider defective to: <br /><br /> [Address] <br /><br /> Upon receipt of the returned product, we will fully examine it and notify you via e-mail, within a reasonable period of time, whether you are entitled to a refund or a replacement as a result of the defect. If you are entitled to a replacement or refund, we will replace the product or refund the purchase price, using the original method of payment.</p></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </template>

<!-- 리뷰 리스트 저장 -->
  <template id="review-list">
    <div class="review-item">

      <span class="review-body"></span>

  </template>


  <!-- 로그인 페이지 -->
  <template id="login">
    <div class="login">
      <p class="title is-2 login__title">Log in</p>
      <form class="login__form">
        <input name="username" type="text" class="login__username">
        <input name="password" type="password" class="login__password">
        <button type="submit">Log in</button>
      </form>
    </div>
  </template>

  <!-- 카트 전체 페이지 -->
  <template id="cart-page">
    <section class="cart-page">
      <div class="rows">
        <p class="title is-2">My Shopping Cart List</p>
      </div>
      <div class="rows">
        <div class="cart-page__item clearfix">
          <div class="column-labels">
            <label class="product-image">Image</label>
            <label class="product-details">Product</label>
            <label class="product-price">Price</label>
            <label class="product-quantity-box">Quantity</label>
            <label class="product-subtot">Subtotal</label>
            <label class="product-removal">Remove</label>
          </div>
          <!-- 삽입! -->
          <div class="product cart-page-list"></div>
          <!-- 삽입!  -->
          <div class="totals">
            <div class="totals-item">
              <label>Subtotal</label>
              <div class="totals-value" id="cart-subtotal">219.22</div>
            </div>
            <div class="totals-item">
              <label>Tax (6.875%)</label>
              <div class="totals-value" id="cart-tax">16.45</div>
            </div>
            <div class="totals-item totals-item-total">
              <label>Grand Total</label>
              <div class="totals-value" id="cart-total">235.67</div>
            </div>
          </div>
          <button class="button is-success checkout">Checkout</button>
        </div>
      </div>
    </section>
  </template>

  <template id="cart-page-list">
    <div class="product-cart">
      <div class="product-image">
        <img src="images/slide-1.jpg">
      </div>
      <div class="product-details">
        <div class="product-title"></div>
        <div class="product-description"></div>
        <div class="attribute-color"></div>
        <div class="attribute-size"></div>
      </div>
      <div class="product-price"></div>
      <div class="product-quantity-box">
        <input class="product-quantity" type="number" value="1" min="0">
        <button type="submit" class="button is-small update-product">Update</button>
      </div>
      <div class="product-subtot"></div>
      <div class="product-removal">
        <button type="submit" class="button is-danger remove-product">Remove</button>
      </div>
      <div class="divider"></div>
    </div>
  </template>

  <!-- loading page -->
  <template id="loading-now">
    <div class="loader">
      <p class="loading-title"> Loading Awesome</p>
      <div class="b1"></div>
      <div class="b2"></div>
      <div class="b3"></div>
    </div>
