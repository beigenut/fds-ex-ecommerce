            <label class="label">Product Title</label>
            <div class="control">
              <input class="input add-title" type="text" placeholder="Type title of this product" data-toggle="tooltip" title="Not too long but not too short"
                data-placement="right" required>
            </div>

            <div class="control">
              <textarea class="textarea add-desc" placeholder="Type description of this product" required data-toggle="tooltip" title="Not too long but not too short as detail as you"

            </div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="row-category">
          <p class="add-subtitle title is-3">Product Category</p>
          <label class="label">Category</label>

                <option class="add-category-option">Dress</option>
                <option class="add-category-option">Shoes</option>
                <option class="add-category-option">Coat</option>
                <option class="add-category-option">Jacket</option>
                <option class="add-category-option">Bag</option>
                <option class="add-category-option">Shirt</option>
              </select>
            </div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="row-price">
          <p class="add-subtitle title is-3">Product Prices</p>
          <label class="label">Unit Price</label>

            <p class="control">
              <span class="select">
                <select>
                  <option>$</option>
                  <option>£</option>
                  <option>€</option>
                </select>
              </span>
            </p>
            <p class="control">
              <input class="input add-unit-price" type="text" placeholder="Type market price" data-toggle="tooltip" title="Price that you want to show not sell"
                data-placement="right" required>
            </p>
          </div>
          <label class="label">Market Price</label>
          <div class="add-unitPrice field has-addons">
            <p class="control">
              <span class="select">
                <select>
                  <option>$</option>
                  <option>£</option>
                  <option>€</option>
                </select>
              </span>

              <input class="input add-market-price" type="text" placeholder="Type unit price" data-toggle="tooltip" title="Price that you want to sell"

                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                  Choose a file…
                </span>
              </span>
              <span class="add-image-icon">
                <span class="badge badge-success image-uploaded offScreen">Uploaded</span>
              </span>
            </label>
          </div>
          <div class="file">
            <label class="add-image-label label">Second Image</label>

              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                  Choose a file…
                </span>
              </span>
              <span class="add-image-icon">
                <span class="badge badge-success offScreen">Uploaded</span>
              </span>
            </label>
          </div>
          <div class="file">
            <label class="add-image-label label">Third Image</label>
            <label class="file-label">
              <input class="file-input" type="file" name="resume">
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                  Choose a file…
                </span>
              </span>
              <span class="add-image-icon">
                <span class="badge badge-success offScreen">Uploaded</span>
              </span>
            </label>
          </div>
          <div class="file">
            <label class="add-image-label label">Forth Image</label>

              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>

                <span class="file-label">
                  Choose a file…
                </span>
              </span>
              <span class="add-image-icon">
                <span class="badge badge-success offScreen">Uploaded</span>
              </span>
            </label>
          </div>
          <div class="file">
            <label class="add-image-label label">Product Title</label>
            <div class="control">
              <input class="input add-image" type="text" placeholder="https://..." data-toggle="tooltip" title="URL plz.." data-placement="right"

        <div class="divider"></div>
        <div class="row-buttons">
          <div class="field is-grouped">

              <button type="button" class="button is-success add-attribute-btn">Add attribute(s)</button>
            </div>
            <div class="control">
              <button type="button" class="button is-light add-reset-btn">Reset all</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="add-variants offScreen">
      <form class="form-add-product__send">

          <div class="column-labels attr-labels">
            <label class="attr-sku">SKU #</label>

              <div class="control">
                <button type="button" class="button is-info add-more-btn">Add more variant</button>
              </div>
            </div>
          </div>
        </div>
